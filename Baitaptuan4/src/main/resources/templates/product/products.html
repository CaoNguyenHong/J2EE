<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>List products</title>
</head>
<body>
    <div layout:fragment="content" class="container body-content">
        <a th:href="@{/products/create}" class="btn btn-primary mb-3">Create New Product</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Category Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${listproduct}">
                    <th th:text="${product.id}"></th>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <img th:if="${product.image}" 
                             th:src="@{/images/{name}(name=${product.image})}" 
                             height="120" width="150" alt="Product Image"/>
                    </td>
                    <td th:text="${product.category?.name ?: ''}"></td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-secondary me-2">Edit</a>
                        <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
